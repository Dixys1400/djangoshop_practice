<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Магазин{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">Мой магазин</a></h1>
        <nav>
            <a href="{% url 'home' %}">Главная</a> |
            <a href="{% url 'add_product' %}">Добавить товар</a>
        </nav>
        <hr>
    </header>

    {% if user.is_authenticated %}
  <p>Привет, {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
  <a href="{% url 'login' %}">Войти</a> |
  <a href="{% url 'register' %}">Регистрация</a>
{% endif %}


    {% block content %}{% endblock %}

    <hr>
    <footer>&copy; 2025</footer>
</body>
</html>
