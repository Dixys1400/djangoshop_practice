{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<h2>{{ product.name }}</h2>
<p><strong>Цена:</strong> {{ product.price }} руб.</p>
<p><strong>Описание:</strong> {{ product.description }}</p>
<p><strong>Категория:</strong> {{ product.category.name }}</p>
<a href="{% url 'home' %}">← Назад</a>
{% endblock %}
